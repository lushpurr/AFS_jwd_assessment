<i nz-icon nzType="user" nzTheme="outline"></i>
<nz-table #basicTable [nzData]="customers">
    <thead>
      <tr>
        <th [nzSortFn]="sortFn" >First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Employed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.employed}}</td>

      </tr>
    </tbody>
  </nz-table>
